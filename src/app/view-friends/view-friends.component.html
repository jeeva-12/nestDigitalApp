<app-navadmin></app-navadmin>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1>View All</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" *ngFor="let i of data">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Friend Name</th>
                            <th scope="col">Friend Nickname</th>
                            <th scope="col">Friend Description</th>


                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{i._id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.friendName}}</td>
                            <td>{{i.friendNickName}}</td>
                            <td>{{i.DescribeYourFriend}}</td>
                          </tr>
                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
